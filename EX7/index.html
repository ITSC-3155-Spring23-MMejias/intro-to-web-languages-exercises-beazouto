<input type="text" id="txt-price" placeholder="Enter the price of the item"> <!-- input item price hold value as txt-price -->
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"><!-- input quantity of items -->
<button id="btn-submit">Calculate</button>  <!-- calculate button -->
<div id="output"></div> <!-- output -->

<script>
  var priceInput = document.getElementById('txt-price'); // create variable for txt-price
  var quantityInput = document.getElementById('txt-quantity'); // create variable for txt-qty
  var submitBtn = document.getElementById('btn-submit'); // create varibale for submit-btn
  var output = document.getElementById('output'); // varibale to store output

  submitBtn.addEventListener('click', function () {   // method controlled by the btn for input verification
    var price = priceInput.value;
    var quanity = quantityInput.value;
    price = +price;
    quanity = +quanity;
    if (Number.isNaN(price) || Number.isNaN(quanity)) {  // input verification
      output.innerHTML = 'Invalid input';
      return;
    }
    var totalPrice = price * quanity;      // calculate total price
    totalPrice = Math.round(totalPrice * 100) / 100; // round to 2 decimal places
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;  // output 
  });
</script>
